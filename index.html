<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avada Extreme</title>
    <link rel="icon" type="image/x-icon" href="images/nav-icon.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Yellowtail&display=swap" rel="stylesheet">
</head>
<body  class="font-ibx">
    <header class="bg-[url(../images/banner.jpg)] bg-no-repeat bg-center bg-cover">
        <!-- Navbar -->
        <nav class="pt-5 px-6">
            <div class="container mx-auto flex justify-between items-center">

                <!-- Logo -->
                <div>
                    <a href="#"><img src="images/logo2x 1.png" alt="logo-1" class="w-36 md:w-full"></a>
                </div> 

                <!-- Menu Small -->
                <div class="lg:hidden">
                    <a href="#"><i class="fa-solid fa-bars text-white text-xl md:text-3xl hover:text-[#FF9600]"></i></a>
                </div>

                <!-- Nav-link -->
                <div class="hidden lg:block">
                    <ul class="flex gap-16 font-semibold text-lg text-[#f6f0f0]">
                        <li class="hover:text-[#FF9600]"><a href="#">Home</a></li>
                        <li class="hover:text-[#FF9600]"><a href="#">About Us</a></li>
                        <li class="hover:text-[#FF9600]"><a href="#">Latest News</a></li>
                        <li class="hover:text-[#FF9600]"><a href="#">Contact</a></li>
                        <li class="hover:text-[#FF9600]"><a href="#">Activities</a></li>
                    </ul>
                </div>

                <!-- Button -->
                <div class="hidden lg:block">
                    <button class="py-5 px-14 bg-[#FF9600] rounded-xl font-semibold text-base md:text-lg text-[#f6f0f0]">Get Started</button>
                </div>

            </div>
        </nav>

        <!-- Banner Part -->
         <div class="text-center py-14 md:py-28 lg:py-36">
            <h1 class="font-bold text-5xl md:text-7xl text-white pb-11">Experience The Spirit Of <br>
                Adventure Sports</h1>
            <div class="space-y-5 md:space-y-0 md:flex gap-14 justify-center items-center ">
                <button class="py-5 px-8 bg-white text-[#FF9600] hover:bg-[#FF9600] hover:text-white rounded-xl font-bold text-base md:text-lg">Explore Activities</button>
                <button class="py-5 px-8 bg-white text-[#FF9600] hover:bg-[#FF9600] hover:text-white rounded-xl font-bold text-base md:text-lg">Who We Are</button>
            </div>
         </div>

        
    </header>






    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
              fontFamily: {
                ibx: ['IBM Plex Sans', 'sans-serif'],
                yellow: ['Yellowtail', 'cursive'],
              }
            }
          }
        }
      </script>


      <!-- Font Awesome -->
      <script src="https://kit.fontawesome.com/8fd2185bf3.js" crossorigin="anonymous"></script>
</body>
</html>
